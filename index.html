<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8">
  <link rel="icon" href="./logo.svg">
  <meta name="viewport" content="user-scalable=no,initial-scale=1">
  <title>Tic Tac Toe 2 player</title>
  <link rel="stylesheet" href="./pack.css">
 </head>
 <body>
  <div class="loader">
   <div class="loaders">

   </div>
  </div>
  <div class="floater">
   <span></span>
  </div>
  <div class="key">
   <h4 style="text-align:center;">Key</h4>
   <p>Player 0 - O</p>
   <br>
   <br>
    <p>Player 1 - X</p>
  </div>
    <div class="container">
     <h3>Tic-Tac-Toe game</h3>
     <p class="line"></p>
     <div class="game-wrapper">
        <div class="play-area">

         <div class="row row-1">
          <div class="square one col-1"></div>
          <div class="square two col-2"></div>
          <div class="square three col-3"></div>
         </div>

         <div class="row row-2">
            <div class="square four col-1"></div>
            <div class="square five col-2"></div>
            <div class="square six col-3"></div>
         </div>

         <div class="row row-3">
            <div class="square seven col-1"></div>
            <div class="square eight col-2"></div>
            <div class="square nine col-3"></div>
         </div>
        </div>
     </div>
     <div class="game-control">
      <div class="buttons">
     <button type="button" class="btns retry">Retry Game</button>
     <button type="button" class="btns cancel">Cancel</button>

      </div>
      <div class="sidenote">
        Game brought to you by CIT Club & DSC MMU.
      </div>
     </div>
    </div>
    <div class="author">Author: <b>Duncan Santiago</b></div>
 </body>
 <script src="./veterand.js" charset="utf-8"></script>
 <link rel="stylesheet" href="./index.css">
</html>
